<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style_login.css">
  <link rel="icon" href="images/logo.png">
  <title>Login</title>
</head>


<body>

  <!– imagem do logo envolvida na div logo_health, class logoimg usada para estilizar no css –>

    <div class="logo_health">
        <img src="images/logo.png" class="logoimg" alt="logo-health">
    </div>

    <!– formwrapper div parent envolvendo as divs childs relacionadas aos campos do form –>

      <div class="formwrapper">
        <form>
          <h1 class="logintxt">Login</h1>
          <div class="form col-md-9">
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>
          <br><br>
          <div class="form col-md-9">
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>

          <br><br>

          <!– botoes login e cadastro –>

            <a class="btn btn-login" href="#" role="button">Login</button></a>
            <a class="btn btn-cadastro" href="cadastro.html" role="button">Cadastre-se</button></a>

            <br><br>

            <!– link reset de senha –>

              <a href="recoverpass.html" class="resetar_senha">Esqueceu sua senha?</a>
        </form>
      </div>

</body>

</html>
